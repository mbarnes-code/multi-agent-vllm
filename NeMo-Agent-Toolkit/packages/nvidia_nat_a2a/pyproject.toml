[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]


[tool.setuptools.packages.find]
where = ["src"]
include = ["nat.*"]


[tool.setuptools_scm]
git_describe_command = "git describe --long --first-parent"
root = "../.."


[project]
name = "nvidia-nat-a2a"
dynamic = ["version"]
dependencies = [
  # Keep package version constraints as open as possible to avoid conflicts with other packages. Always define a minimum
  # version when adding a new package. If unsure, default to using `~=` instead of `==`. Does not apply to nvidia-nat packages.
  # Keep sorted!!!
  "nvidia-nat~=1.5",
  "a2a-sdk~=0.3.20",
]
requires-python = ">=3.11,<3.14"
description = "Subpackage for A2A Protocol integration in NeMo Agent Toolkit"
readme = "src/nat/meta/pypi.md"
keywords = ["ai", "rag", "agents", "a2a"]
license = { text = "Apache-2.0" }
authors = [{ name = "NVIDIA Corporation" }]
maintainers = [{ name = "NVIDIA Corporation" }]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
documentation = "https://docs.nvidia.com/nemo/agent-toolkit/latest/"
source = "https://github.com/NVIDIA/NeMo-Agent-Toolkit"


[tool.uv]
managed = true
config-settings = { editable_mode = "compat" }


[tool.uv.sources]
nvidia-nat = { workspace = true }


[project.entry-points.'nat.components']
nat_a2a_client = "nat.plugins.a2a.client.client_impl"

[project.entry-points.'nat.front_ends']
nat_a2a_server = "nat.plugins.a2a.server.register_frontend"

[project.entry-points.'nat.cli']
a2a = "nat.plugins.a2a.cli.commands:a2a_command"
