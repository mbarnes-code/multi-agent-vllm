apiVersion: v1
kind: Pod
metadata:
  name: gpu-smoke
spec:
  restartPolicy: Never
  containers:
    - name: nvsmi
      image: nvidia/cuda:12.6.2-runtime-ubuntu24.04
      command: ["bash","-lc","ls -l /dev/nvidia* || true; nvidia-smi && echo OK"]
      resources:
        limits:
          nvidia.com/gpu: 1
        requests:
          nvidia.com/gpu: 1
