general:
  telemetry:
    tracing:
      phoenix:
        _type: phoenix
        endpoint: http://localhost:6006/v1/traces
        project: lc_deepagents

llms:
  agent:
    _type: openai
    # model: azure/openai/gpt-5-nano
    model: gcp/google/gemini-3-pro
    base_url: ${OPENAI_BASE_URL:-https://integrate.api.nvidia.com/v1}
    api_key: ${NVIDIA_API_KEY}
  judge:
    _type: openai
    model: azure/openai/gpt-5-nano
    base_url: ${OPENAI_BASE_URL:-https://integrate.api.nvidia.com/v1}
    api_key: ${NVIDIA_API_KEY}

workflow:
  _type: langgraph_wrapper
  dependencies:
    - external/lc-deepagents-quickstarts/deep_research
  graph: examples/frameworks/auto_wrapper/langchain_deep_research/src/configurable_agent.py:agent
  env: .env

eval:
  general:
    output_dir: .tmp/deepagents_eval
    workflow_alias: deepagents_eval
    dataset:
      _type: csv
      file_path: examples/frameworks/auto_wrapper/langchain_deep_research/data/DeepConsult_top10.csv
      structure:
        answer_key: baseline_answer
    profiler:
      base_metrics: true

  evaluators:
    judge:
      _type: ragas
      metric: AnswerAccuracy
      llm_name: judge
      input_obj_field: ground_truth
